apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${PIPELINE_BUILD_IMAGE}
  namespace: ${PIPELINE_NAME_SPACE}
  labels:
    app: ${PIPELINE_BUILD_IMAGE}
spec:
  replicas: ${PIPELINE_REPLICA}
  strategy:
   type: RollingUpdate
   rollingUpdate:
     maxSurge: 1
     maxUnavailable: 0
  selector:
    matchLabels:
      app: ${PIPELINE_BUILD_IMAGE}
  template:
    metadata:
      labels:
        app: ${PIPELINE_BUILD_IMAGE}
        fluentd-log-format: "springboot"
    spec:
      containers:
        - name: ${PIPELINE_BUILD_IMAGE}
          image: ${PIPELINE_IMAGE}
          volumeMounts:
            - name: flexvol-mount
              mountPath: /mnt/storage
            - name: medicare-mount
              mount: /mnt/Ekamedicare
          ports:
            - containerPort: 9092
          resources:
           requests:
             memory: "50Mi"
             cpu: "500m"
           limits:
             memory: "500Mi"
             cpu: "2000m" 
      volumes:
        - name: flexvol-mount
          hostPath:
           path: /mnt/storage
        - name: medicare-mount
          hostPath:
           path: /mnt/Ekamedicare
---
kind: Service
apiVersion: v1
metadata:
  name: ${PIPELINE_BUILD_IMAGE}
  namespace: ${PIPELINE_NAME_SPACE}
spec:
  selector:
    app: ${PIPELINE_BUILD_IMAGE}
  type: NodePort
  ports:
    - port: ${PIPELINE_LOAD_BALANCER_PORT}
      protocol: TCP
      targetPort: 9092
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: ${PIPELINE_BUILD_IMAGE}
  namespace: ${PIPELINE_NAME_SPACE}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${PIPELINE_BUILD_IMAGE}
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 75
